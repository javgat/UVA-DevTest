        viewBox="0 0 16 16">

            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />

<h2>Administración: Personalizar Vistas</h2>
<p>¡Puedes utilizar Markdown para los mensajes de la pantalla de inicio!</p>
<form (ngSubmit)="submitPutMensajes()">
    <div class="mb-3" *ngFor="let cvista of cvistas">
        <label for="inputCVistaMensaje{{cvista.rolBase}}" class="form-label">Mensaje de {{cvista.rolBase}}</label>
        <textarea class="form-control" id="inputCVistaMensaje{{cvista.rolBase}}" rows="3"
            name="inputCVistaMensaje{{cvista.rolBase}}" [(ngModel)]="cvista.mensajeInicio"></textarea>
    </div>
    <div class="d-grid gap-2 my-3">
        <input type="submit" class="btn btn-success btn-lg" value="Guardar"/>
    </div>
</form>
