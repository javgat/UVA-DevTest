<div class="alert alert-{{getMensaje().type}}" *ngIf="getMensaje().mostrar" id="message" role="alert">
    {{getMensaje().texto}}</div>
<button class="button btn btn-outline-primary m-3" [routerLink]="['/admin']">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        <path fill-rule="evenodd"
            d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
    </svg>
    Volver
</button>
<h2>Administración: Permisos de Roles</h2>
<form (ngSubmit)="enviarNoReg()" class="my-3">
    <h4>Tipo de Usuario: {{tipoNoReg?.nombre}}:</h4>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkVerPTest{{tipoNoReg?.nombre}}"
            [checked]="tipoNoReg?.verPTests" (change)="tipoNoReg!.verPTests = !tipoNoReg!.verPTests">
        <label class="form-check-label" for="checkVerPTest{{tipoNoReg?.nombre}}">
            Ver Tests Publicados Públicos
        </label>
    </div>
    <div class="d-grid gap-2 my-4">
        <button type="submit" class="btn btn-success btn-lg my-3">Guardar datos de permisos</button>
    </div>
</form>
