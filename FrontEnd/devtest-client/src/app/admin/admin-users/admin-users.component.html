<h2>Administración: Usuarios</h2>
<div *ngIf="!addUser">
    <p><a class="link-dark m-3" role="button" (click)="changeAddUser()">Crear Usuario por correo electrónico</a></p>
</div>
<div *ngIf="addUser">
    <form (ngSubmit)="crearUsuarioSubmit()" ngNativeValidate>
        <div class="input-group my-3">
            <input class="button btn btn-primary" type="submit" value="Crear usuario y enviar correo" />
            <input type="email" class="form-control" name="inputAddQuestion" [(ngModel)]="addUserEmail"
                placeholder="Correo electrónico" required/>
        </div>
    </form>
    <p><a class="link-dark m-3" role="button" (click)="changeNotAddUser()">Ocultar</a></p>
</div>
<app-list-users [update]="updateChild"></app-list-users>
