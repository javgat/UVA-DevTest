<app-nav-bar></app-nav-bar>
<div class="mt-5">
    <div class="alert alert-{{getMensaje().type}}" *ngIf="getMensaje().mostrar" id="message" role="alert">
        {{getMensaje().texto}}</div>
    <h3>Respuesta al test <a [routerLink]="['/pt', testid]">{{test.title}}</a></h3>
    <p>Autor: <a [routerLink]="['/profile', answer.username]">{{answer.username}}</a></p>
    <p>Entregada: <span *ngIf="answer.entregado">Sí</span><span *ngIf="!answer.entregado">No</span></p>
    <p>Fecha de inicio: {{answer.startTime}}</p>
    <p>Fecha de entrega: {{answer.finishTime}}</p>
    <p>Puntuacion: {{answer.puntuacion || 0}}</p>
    <p>Corregida:  <span *ngIf="answer.corregida">Sí</span><span *ngIf="!answer.corregida">No</span></p>
</div>
