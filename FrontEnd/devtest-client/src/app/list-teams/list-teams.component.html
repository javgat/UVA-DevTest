<form *ngIf="isSearchActive()" class="my-3" (ngSubmit)='clickSearchTeamname()' ngNativeValidate>
	<div class="input-group my-3">
		<button class="button btn btn-primary" type="submit">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
				fill="currentColor">
				<path d="M0 0h24v24H0z" fill="none" />
				<path
					d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
			</svg>
			Nombre de Equipo
		</button>
		<input type="text" class="form-control" name="inputSearchTeamname" [(ngModel)]="editLikeTeamname"
			placeholder="Nombre de equipo" required pattern=".+" />
		<button *ngIf="likeTeamname!=undefined" type="button" class="btn btn-danger"
			(click)="clickBorrarTeamname()">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
				fill="currentColor">
				<path d="M0 0h24v24H0z" fill="none" />
				<path
					d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
			</svg>
		</button>
	</div>
</form>
<div class="table-responsive">
	<button type="button" class="btn btn-primary mb-1" *ngIf="!isSearchActive()" (click)="activateSearch()">
		<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
			fill="currentColor">
			<path d="M0 0h24v24H0z" fill="none" />
			<path
				d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
		</svg>
	</button>
	<table class="table table-striped table-hover table-primary">
		<thead>
			<tr>
				<th>Nombre de equipo</th>
				<th>Tipo de equipo</th>
			</tr>
		</thead>
		<tbody *ngFor="let team of teams">
			<tr role="button" [routerLink]="['/teams', team.teamname]">
				<td>{{team.teamname}}</td>
				<td *ngIf="team.soloProfesores">Profesores</td>
				<td *ngIf="!team.soloProfesores">Estudiantes</td>
			</tr>
		</tbody>
	</table>
</div>
