<div class="my-2">
    <form class="my-3" (ngSubmit)='clickSearchUsername()' ngNativeValidate>
        <div class="input-group my-3">
            <input class="button btn btn-primary" type="submit" value="Buscar por nombre de usuario" />
            <input type="text" class="form-control" name="inputSearchUsername" [(ngModel)]="editLikeUsername"
                placeholder="Nombre de Usuario" required pattern=".+" />
        </div>
        <div *ngIf="likeUsername!=undefined">
            <button type="button" class="btn btn-secondary" (click)="clickBorrarUsername()">Borrar filtro de
                nombre de usuario</button>
        </div>
    </form>
    <form class="my-3" (ngSubmit)='clickSearchEmail()' ngNativeValidate>
        <div class="input-group my-3">
            <input class="button btn btn-primary" type="submit" value="Buscar por correo electr贸nico" />
            <input type="text" class="form-control" name="inputSearchEmail" [(ngModel)]="editLikeEmail"
                placeholder="Correo electr贸nico" required pattern=".+" />
        </div>
        <div *ngIf="likeEmail!=undefined">
            <button type="button" class="btn btn-secondary" (click)="clickBorrarEmail()">Borrar filtro de correo electr贸nico</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-primary mb-0">
            <thead>
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Correo electr贸nico</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" role="button" [routerLink]="['/profile', user.username]">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.rol}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="users.length==0" class="bg-white bg-gradient fw-bold text-center p-5">{{mensajeListaVacia}}</div>
        <br />
    </div>
</div>
