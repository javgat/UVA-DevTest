<div class="my-4">
    <h3 class="fw-bold text-center">
        <svg width="24" height="26" role="img">
            <use xlink:href="#icon-question" />
          </svg>
        Preguntas
    </h3>
    <div class="row">
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'q' ]">MIS PREGUNTAS</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'sq' ]">COMPARTIENDO CONMIGO</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm" [routerLink]="['/q']">EXPLORAR PREGUNTAS</a>
    </div>
    <hr />
    <h3 class="fw-bold text-center">
        <svg width="24" height="26" role="img">
            <use xlink:href="#icon-etest" />
        </svg>
        Tests borradores
    </h3>
    <div class="row">
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'et' ]">MIS
            TESTS</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'set' ]">COMPARTIENDO CONMIGO</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm" [routerLink]="['/et']">EXPLORAR TESTS</a>
    </div>
    <hr />
    <h3 class="fw-bold text-center">
        <svg width="24" height="26" role="img">
            <use xlink:href="#icon-ptest" />
        </svg>
        Tests publicados
    </h3>
    <div class="row">
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'pt' ]">MIS TESTS
            PUBLICADOS</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm"
            [routerLink]="['/u', getSessionUser().getUsername(), 'spt' ]">COMPARTIENDO CONMIGO</a>
        <a class="btn btn-lg btn-primary button m-2 col-sm" [routerLink]="['/ptests']">EXPLORAR TESTS PUBLICADOS</a>
    </div>
</div>
