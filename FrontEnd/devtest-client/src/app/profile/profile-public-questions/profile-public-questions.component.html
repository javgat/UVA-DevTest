<button class="button btn btn-outline-primary m-3" [routerLink]="['/profile', id]">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        <path fill-rule="evenodd"
            d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />

<div class="mt-5">
    <h2>Preguntas editables públicas de: {{id}}</h2>
    <table class="table table-striped table-hover table-primary my-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Tiempo Estimado</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody *ngFor="let question of questions">
            <tr role="button" [routerLink]="['/q', question.id]">
                <td>{{question.id}}</td>
                <td>{{question.title}}</td>
                <td>{{question.username}}</td>
                <td>{{question.estimatedTime}} segundos</td>
                <td>{{tipoPrint(question.tipoPregunta, question.eleccionUnica)}}</td>
            </tr>
        </tbody>
    </table>
</div>
