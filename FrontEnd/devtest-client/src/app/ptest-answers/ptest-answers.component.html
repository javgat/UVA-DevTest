<div class="mt-2">
    <button class="button btn btn-outline-primary m-3"
        [routerLink]="['/pt', test.id]">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-chevron-double-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            <path fill-rule="evenodd"
                d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
        Volver
    </button>
    <h3>Respuestas al test {{test.title}}:</h3>
    <ul role="button" class="nav nav-tabs nav-fill">
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': isLookingCorregidas()}" (click)="lookForCorregidas()">Corregidas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': isLookingNoCorregidas()}" (click)="lookForNoCorregidas()">No Corregidas</a>
        </li>
    </ul>
    <div *ngIf="isLookingCorregidas()">
        <app-la-corrected></app-la-corrected>
    </div>
    <div *ngIf="isLookingNoCorregidas()">
        <app-la-uncorrected></app-la-uncorrected>
    </div>
</div>
