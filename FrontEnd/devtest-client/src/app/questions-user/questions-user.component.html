<app-nav-bar></app-nav-bar>
<div class="mt-5">
    <div class="alert alert-{{getMensaje().type}}" *ngIf="getMensaje().mostrar" id="message" role="alert">
        {{getMensaje().texto}}</div>
    <h2>Preguntas de <a class="link-dark" [routerLink]="['/profile', username]">{{username}}</a></h2>
    <a class="button btn btn-primary my-2" [routerLink]="['/qCreate']">Crear pregunta</a>
    <div class="form-check form-switch my-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchIncludeNonEdit" [checked]="includeNonEdit"
            (change)="changeFlexInclude()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Incluir copias de preguntas de tests publicados</label>
    </div>
    <table class="table table-striped table-hover table-primary my-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Tiempo Estimado</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody *ngFor="let question of questions">
            <tr role="button" [routerLink]="['/q', question.id]">
                <td>{{question.id}}</td>
                <td>{{question.title}}</td>
                <td>{{question.username}}</td>
                <td>{{question.estimatedTime}} segundos</td>
                <td>{{tipoPrint(question.tipoPregunta, question.eleccionUnica)}}</td>
            </tr>
        </tbody>
    </table>
</div>
