<div class="mt-5">
    <div class="alert alert-{{getMensaje().type}}" *ngIf="getMensaje().mostrar" id="message" role="alert">
        {{getMensaje().texto}}</div>
    <h2>Preguntas de <a class="link-dark" [routerLink]="['/profile', username]">{{username}}</a></h2>
    <a class="button btn btn-primary my-2" [routerLink]="['/qCreate']">Crear pregunta</a>
    <app-lq-user></app-lq-user>
</div>
