<app-nav-bar></app-nav-bar>
<div class="mt-5">
    <h2>Preguntas</h2>
    <a class="button btn btn-primary" [routerLink]="['/qCreate']">Crear pregunta</a>
    <form (ngSubmit)='getQuestionsWithTagSubmit()' ngNativeValidate>
        <div class="input-group my-3">
            <input class="button btn btn-primary" type="submit" value="Filtrar por etiqueta" />
            <input type="text" class="form-control" name="inputTag"
                [(ngModel)]="searchTag" placeholder="Etiqueta" required pattern="[^@]+" />
        </div>
    </form>
    <table class="table table-striped table-hover table-primary my-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Tiempo Estimado</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody *ngFor="let question of questions">
            <tr role="button" [routerLink]="['/q', question.id]">
                <td>{{question.id}}</td>
                <td>{{question.title}}</td>
                <td>{{question.username}}</td>
                <td>{{question.estimatedTime}} segundos</td>
                <td>{{tipoPrint(question.tipoPregunta, question.eleccionUnica)}}</td>
            </tr>
        </tbody>
    </table>
</div>
