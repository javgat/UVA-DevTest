<div class="alert alert-{{mensaje.type}}" *ngIf="mensaje.mostrar">{{mensaje.texto}}</div>
<form (ngSubmit)='signinSubmit()' ngNativeValidate>
    <div class="form-group">
        <label for="inputUsername">Nombre de usuario</label>
        <input type="text" class="form-control" name="inputUsername" aria-describedby="usernameHelp" [(ngModel)]="signinUser.username" required/>
        <small id="usernameHelp" class="form-text text-muted">Introduce tu nombre de usuario</small>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" name="inputEmail" aria-describedby="emailHelp" [(ngModel)]="signinUser.email" required/>
        <small id="emailHelp" class="form-text text-muted">Introduce tu correo electronico</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" name="inputPassword" [(ngModel)]="signinUser.pass" required/>
    </div>
    <input type="submit" value="Acceder" class="btn btn-primary btn-lg btn-block"/>
</form>
