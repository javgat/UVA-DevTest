<app-nav-bar></app-nav-bar>
<h2>Equipos</h2>
<div *ngIf="getSessionUser().isTeacherOrAdmin()">
    <a class="button btn btn-primary" [routerLink]="['/createTeam']" >Crear equipo</a>
</div>
<ul *ngFor="let team of teams">
    <li>{{team.teamname}} | {{team.description}}</li>
    <a class="button btn btn-primary" [routerLink]="['/teams', team.teamname]">Ver detalles</a>
</ul>
