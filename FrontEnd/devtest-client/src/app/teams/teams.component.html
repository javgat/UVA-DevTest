<div class="mt-5">
    <h2 class="text-center fw-bold">Tus Equipos</h2>
    <div *ngIf="getSessionUser().isTeacherOrAdmin()" class="d-grid gap-2 my-4">
        <a class="button btn btn-primary btn-lg" [routerLink]="['/createTeam']">CREAR EQUIPO</a>
    </div>
    <table class="table table-striped table-hover table-primary my-3">
        <thead>
            <tr>
                <th>Nombre de equipo</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody *ngFor="let team of teams">
            <tr role="button" [routerLink]="['/teams', team.teamname]">
                <td>{{team.teamname}}</td>
                <td *ngIf="team.soloProfesores">Profesores</td>
                <td *ngIf="!team.soloProfesores">Estudiantes</td>
            </tr>
        </tbody>
    </table>
</div>
