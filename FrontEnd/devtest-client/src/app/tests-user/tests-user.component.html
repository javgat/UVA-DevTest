<div class="mt-5">
    <div class="alert alert-{{getMensaje().type}}" *ngIf="getMensaje().mostrar" id="message" role="alert">
        {{getMensaje().texto}}</div>
    <h2 class="text-center fw-bold">Tests de <a class="link-dark" [routerLink]="['/profile', username]">{{username}}</a></h2>
    <a class="button btn btn-primary" [routerLink]="['/etCreate']">Crear Test</a>
    <app-lt-user></app-lt-user>
</div>
