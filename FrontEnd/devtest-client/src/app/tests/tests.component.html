<div class="mt-5">
    <h2>Tests</h2>
    <a class="button btn btn-primary" [routerLink]="['/etCreate']">Crear Test</a>
    <form (ngSubmit)='getTestsWithTagSubmit()' ngNativeValidate>
        <div class="input-group my-3">
            <input class="button btn btn-primary" type="submit" value="Filtrar por etiqueta" />
            <input type="text" class="form-control" name="inputTag"
                [(ngModel)]="searchTag" placeholder="Etiqueta" required pattern="[^@]+" />
        </div>
    </form>
    <table class="table table-striped table-hover table-primary my-3">
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Tiempo Disponible</th>
            </tr>
        </thead>
        <tbody *ngFor="let test of tests">
            <tr role="button" [routerLink]="['/et', test.id]">
                <td>{{test.title}}</td>
                <td>{{test.username}}</td>
                <td>{{test.maxSeconds}} segundos</td>
            </tr>
        </tbody>
    </table>
</div>
