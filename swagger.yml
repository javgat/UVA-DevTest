definitions:
  SigninUser:
    type: object
    required:
    - username
    - email
    - pass
    properties:
      username:
        type: string
        example: carlosg72
        pattern: '^[^@ \t\r\n]+$'
      email:
        type: string
        example: carlos@mail.com
        format: email
        pattern: '^[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+$'
      pass:
        type: string
        example: password
        format: password
        pattern: '^.{6,}$'
  LoginUser:
    type: object
    required:
    - loginid
    - pass
    properties:
      loginid:
        type: string
        example: carlosg72 || carlos@mail.com #??????
      pass:
        type: string
        example: password
        format: password
        pattern: '^.{6,}$'
  User:
    type: object
    required:
    - username
    - email
    - fullname
    - rol
    properties:
      username:
        type: string
        example: carlosg72
        pattern: '^[^@ \t\r\n]+$'
      email:
        type: string
        example: carlos@mail.com
        format: email
        pattern: '^[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+$'
      fullname:
        type: string
        example: Javier Gatn Herguedas
      rol:
        type: string
        enum: [estudiante, profesor, administrador]
  UserUpdate:
    type: object
    required:
    - username
    - email
    - fullname
    - password
    properties:
      username:
        type: string
        example: carlosg72
        pattern: '^[^@ \t\r\n]+$'
